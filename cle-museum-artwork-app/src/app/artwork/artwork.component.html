<h4 class="header">THE ART COLLECTION</h4>

<div role="main" [hidden]="isLoading">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="artworkid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Artwork</th>
      <td mat-cell *matCellDef="let element">
        <img
          class="td-artwork-img"
          [src]="
            'assets/artwork-images/' + element.accession_number + '_reduced.jpg'
          "
        />
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">
        <a class="hyperlink" (click)="openDialog(element)">{{
          element.title
        }}</a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- accession number Column -->
    <ng-container matColumnDef="accession_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        accession number
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.accession_number }}
      </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let element" class="text-uppercase">
        {{ element.role }}
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsTitles"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsTitles"></tr>
  </table>
  <mat-paginator
    style="width: 100%"
    [pageSizeOptions]="[5, 10, 20]"
    class="mat-elevation-z8"
    showFirstLastButtons
  ></mat-paginator>
</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>
